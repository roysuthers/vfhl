<html>
    <head>
        <title>VFHL Player Statistics</title>

        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/jq-3.6.0/jszip-2.5.0/dt-1.12.1/b-2.2.3/b-colvis-2.2.3/b-html5-2.2.3/date-1.1.2/fc-4.1.0/fh-3.2.4/sb-1.3.4/sp-2.0.2/sl-1.4.0/datatables.min.js"></script>

    <body>
        <!-- Selection Criteria -->
        <!-- {search_criteria_table} -->
        <!-- dataTable -->
        <p style="text-align: center;"><img id="loadingSpinner" src="./Python Scripts/output/images/Spinner-3.gif"></p>
        <div id="T_player_stats-div" class="panel-body" style="display:none;">
            <table id="T_player_stats" width="100%"></table>
        </div>

        <script>
            let dummy = '';

            var caption = data['caption'];
            var cumulative_column_titles = {cumulative_column_titles};
            var per_game_column_titles = {per_game_column_titles};
            var per_60_column_titles = {per_60_column_titles};
            var projected_column_titles = {projected_column_titles};
            var numeric_columns = {numeric_columns};
            var descending_columns = {descending_columns};

            var cumulative_stats_data = {cumulative_stats_data};
            var per_game_stats_data = {per_game_stats_data};
            var per_60_stats_data = {per_60_stats_data};
            var projected_stats_data = {projected_stats_data};

            var draft_info_column_names = {draft_info_column_names};
            var general_info_column_names = {general_info_column_names};
            var goalie_info_column_names = {goalie_info_column_names};
            var goalie_scoring_categories_column_names = {goalie_scoring_categories_column_names};
            var goalie_z_score_categories_column_names = {goalie_z_score_categories_column_names};
            var goalie_z_score_summary_column_names = {goalie_z_score_summary_column_names};
            var sktr_info_column_names = {sktr_info_column_names};
            var sktr_scoring_categories_column_names = {sktr_scoring_categories_column_names};
            var sktr_z_score_categories_column_names = {sktr_z_score_categories_column_names};
            var sktr_z_score_summary_column_names = {sktr_z_score_summary_column_names};

            var cumulative_stat_column_names = {cumulative_stat_column_names};
            var per_game_stat_column_names = {per_game_stat_column_names};
            var per_60_stat_column_names = {per_60_stat_column_names};
            var proj_stat_column_names = {proj_stat_column_names};

            var initially_hidden_column_names = {initially_hidden_column_names};

            var max_cat = {max_cat_dict};
            var min_cat = {min_cat_dict};
            var mean_cat = {mean_cat_dict};

            // heatmaps toggle
            var heatmaps = true

            // flag variable to track if the ColVis button was clicked
            var colvisClicked = false;
            var manually_hidden_columns = [];
            var manually_unhidden_columns = [];

            $(document).ready(function () {

                // Add "display" class to table
                $('#T_player_stats').addClass('display')
                                    .addClass('cell-border')
                                    .addClass('hover')
                                    .addClass('compact');

                $('#T_player_stats').append('<caption>' + caption + '</caption>');

                $('div.dtsb-inputCont').css('font-size', '32px');

                var stat_type = $('#stat_type').val();
                if ( stat_type === 'Cumulative' ) {
                    var stats_data = cumulative_stats_data;
                    var columns = cumulative_column_titles;
                } else if ( stat_type === 'Per game' ) {
                    var stats_data = per_game_stats_data;
                    var columns = per_game_column_titles;
                } else if ( stat_type === 'Per 60 minutes' ) {
                    var stats_data = per_60_stats_data;
                    var columns = per_60_column_titles;
                } else  {
                    var stats_data = projected_stats_data;
                    var columns = projected_column_titles;
                }

                // column indexes
                var adp_idx = columns.findIndex(column => column.title === 'fantrax adp');
                var age_idx = columns.findIndex(function(column) { return column.title == 'age' });
                var assists_idx = columns.findIndex(column => ['a', 'a pg', 'a p60', 'a prj'].includes(column.title));
                var athletic_zscore_rank_idx = columns.findIndex(column => column.title === 'athletic z-score rank');
                var blk_idx = columns.findIndex(column => ['blk', 'blk pg', 'blk p60', 'blk prj'].includes(column.title));
                var breakout_threshold_idx = columns.findIndex(column => column.title === 'bt');
                var dfo_zscore_rank_idx = columns.findIndex(column => column.title === 'dfo z-score rank');
                var dobber_zscore_rank_idx = columns.findIndex(column => column.title === 'dobber z-score rank');
                var draft_position_idx = columns.findIndex(column => column.title === 'draft position');
                var draft_round_idx = columns.findIndex(column => column.title === 'draft round');
                var dtz_zscore_rank_idx = columns.findIndex(column => column.title === 'dtz z-score rank');
                var fantrax_roster_status_idx = columns.findIndex(column => column.title === 'fantrax roster status');
                var fantrax_zscore_rank_idx = columns.findIndex(column => column.title === 'fantrax z-score rank');
                var gaa_idx = columns.findIndex(column => ['gaa', 'gaa pg', 'gaa p60', 'gaa prj'].includes(column.title));
                var game_today_idx = columns.findIndex(column => column.title === 'game today');
                var games_idx = columns.findIndex(column => column.title === 'games');
                var goalie_starts_idx = columns.findIndex(column => column.title === 'goalie starts');
                var goals_idx = columns.findIndex(column => ['g', 'g pg', 'g p60', 'g prj'].includes(column.title));
                var hits_idx = columns.findIndex(column => ['hits', 'hits pg', 'hits p60', 'hits prj'].includes(column.title));
                var injury_idx = columns.findIndex(column => column.title === 'injury');
                var injury_note_idx = columns.findIndex(column => column.title === 'injury note');
                var keeper_idx = columns.findIndex(column => column.title === 'keeper');
                var last_game_idx = columns.findIndex(column => column.title === 'last game');
                var line_idx = columns.findIndex(column => column.title === 'line');
                var manager_idx = columns.findIndex(column => column.title === 'manager');
                var minors_idx = columns.findIndex(column => column.title === 'minors');;
                var name_idx = columns.findIndex(column => column.title === 'name');;
                var nhl_roster_status_idx = columns.findIndex(column => column.title === 'nhl roster status');
                var picked_by_idx = columns.findIndex(column => column.title === 'picked by');
                var pim_idx = columns.findIndex(column => ['pim', 'pim pg', 'pim p60', 'pim prj'].includes(column.title));
                var points_idx = columns.findIndex(column => ['pts', 'pts pg', 'pts p60', 'pts prj'].includes(column.title));
                var position_idx = columns.findIndex(column => column.title === 'pos');
                var pp_goals_p120_idx = columns.findIndex(column => column.title === 'pp g/120');
                var pp_points_p120_idx = columns.findIndex(column => column.title === 'pp pts/120');
                var pp_unit_idx = columns.findIndex(column => column.title === 'pp unit');
                var ppp_idx = columns.findIndex(column => ['ppp', 'ppp pg', 'ppp p60', 'ppp prj'].includes(column.title));
                var predraft_keeper_idx = columns.findIndex(column => column.title === 'pre-draft keeper');
                var prj_draft_round_idx = columns.findIndex(column => column.title === 'prj draft round');
                var rank_in_group_idx = columns.findIndex(column => column.title === 'rank in group');
                var rookie_idx = columns.findIndex(column => column.title === 'rookie');
                var saves_idx = columns.findIndex(column => ['sv', 'sv pg', 'sv p60', 'sv prj'].includes(column.title));
                var saves_percent_idx = columns.findIndex(column => ['sv%', 'sv% pg', 'sv% p60', 'sv% prj'].includes(column.title));
                var sog_idx = columns.findIndex(column => ['sog', 'sog pg', 'sog p60', 'sog prj'].includes(column.title));
                var sog_pp_idx = columns.findIndex(column => column.title === 'pp sog');
                var team_idx = columns.findIndex(column => column.title === 'team');
                var tk_idx = columns.findIndex(column => ['tk', 'tk pg', 'tk p60', 'tk prj'].includes(column.title));
                var toi_even_pg_trend_idx = columns.findIndex(column => column.title === 'toi even pg (trend)');
                var toi_pg_trend_idx = columns.findIndex(column => column.title === 'toi pg (trend)');
                var toi_pp_percent_3gm_avg_idx = columns.findIndex(column => column.title === 'toi pp % (rolling avg)');
                var toi_pp_percent_idx = columns.findIndex(column => column.title === 'toi pp %');
                var toi_pp_pg_trend_idx = columns.findIndex(column => column.title === 'toi pp pg (trend)');
                var toi_seconds_idx = columns.findIndex(column => column.title === 'toi (sec)');
                var toi_sh_pg_trend_idx = columns.findIndex(column => column.title === 'toi sh pg (trend)');
                var watch_idx = columns.findIndex(column => column.title === 'watch');
                var wins_idx = columns.findIndex(column => ['w', 'w pg', 'w p60', 'w prj'].includes(column.title));
                var z_assists_idx = columns.findIndex(column => ['z-a', 'z-a pg', 'z-a p60', 'z-a prj'].includes(column.title));
                var z_blk_idx = columns.findIndex(column => ['z-blk', 'z-blk pg', 'z-blk p60', 'z-blk prj'].includes(column.title));
                var z_combo_idx = columns.findIndex(column => ['z-combo', 'z-combo pg', 'z-combo p60', 'z-combo prj'].includes(column.title));
                var z_gaa_idx = columns.findIndex(column => ['z-gaa', 'z-gaa pg', 'z-gaa p60', 'z-gaa prj'].includes(column.title));
                var z_goals_hits_pim_idx = columns.findIndex(column => ['z-goals +hits +penalties', 'z-goals +hits +penalties pg', 'z-goals +hits +penalties p60', 'z-goals +hits +penalties prj'].includes(column.title));
                var z_goals_idx = columns.findIndex(column => ['z-g', 'z-g pg', 'z-g p60', 'z-g prj'].includes(column.title));
                var z_hits_blk_idx = columns.findIndex(column => ['z-hits +blks', 'z-hits +blks pg', 'z-hits +blks p60', 'z-hits +blks prj'].includes(column.title));
                var z_hits_idx = columns.findIndex(column => ['z-hits', 'z-hits pg', 'z-hits p60', 'z-hits prj'].includes(column.title));
                var z_hits_pim_idx = columns.findIndex(column => ['z-hits +penalties', 'z-hits +penalties pg', 'z-hits +penalties p60', 'z-hits +penalties prj'].includes(column.title));
                var z_offense_idx = columns.findIndex(column => ['z-offense', 'z-offense pg', 'z-offense p60', 'z-offense prj'].includes(column.title));
                var z_offense_vorp_idx = columns.findIndex(column => ['z-offense vorp', 'z-offense vorp pg', 'z-offense vorp p60', 'z-offense vorp prj'].includes(column.title));
                var z_peripheral_idx = columns.findIndex(column => ['z-peripheral', 'z-peripheral pg', 'z-peripheral p60', 'z-peripheral prj'].includes(column.title));
                var z_peripheral_vorp_idx = columns.findIndex(column => ['z-peripheral vorp', 'z-peripheral vorp pg', 'z-peripheral vorp p60', 'z-peripheral vorp prj'].includes(column.title));
                var z_pim_idx = columns.findIndex(column => ['z-pim', 'z-pim pg', 'z-pim p60', 'z-pim prj'].includes(column.title));
                var z_points_idx = columns.findIndex(column => ['z-pts', 'z-pts pg', 'z-pts p60', 'z-pts prj'].includes(column.title));
                var z_ppp_idx = columns.findIndex(column => ['z-ppp', 'z-ppp pg', 'z-ppp p60', 'z-ppp prj'].includes(column.title));
                var z_saves_idx = columns.findIndex(column => ['z-sv', 'z-sv pg', 'z-sv p60', 'z-sv prj'].includes(column.title));
                var z_saves_percent_idx = columns.findIndex(column => ['z-sv%', 'z-sv% pg', 'z-sv% p60', 'z-sv% prj'].includes(column.title));
                var z_score_idx = columns.findIndex(column => ['z-score', 'z-score pg', 'z-score p60', 'z-score prj'].includes(column.title));
                var z_score_vorp_idx = columns.findIndex(column => ['z-score vorp', 'z-score vorp pg', 'z-score vorp p60', 'z-score vorp prj'].includes(column.title));
                var z_sog_hits_blk_idx = columns.findIndex(column => ['z-sog +hits +blk', 'z-sog +hits +blk pg', 'z-sog +hits +blk p60', 'z-sog +hits +blk prj'].includes(column.title));
                var z_sog_idx = columns.findIndex(column => ['z-sog', 'z-sog pg', 'z-sog p60', 'z-sog prj'].includes(column.title));
                var z_tk_idx = columns.findIndex(column => ['z-tk', 'z-tk pg', 'z-tk p60', 'z-tk prj'].includes(column.title));
                var z_wins_idx = columns.findIndex(column => ['z-w', 'z-w pg', 'z-w p60', 'z-w prj'].includes(column.title));

                // heatmap columns
                var sktr_category_heatmap_columns = [points_idx, goals_idx, assists_idx, ppp_idx, sog_idx, sog_pp_idx, tk_idx, hits_idx, blk_idx, pim_idx];
                var goalie_category_heatmap_columns = [wins_idx, saves_idx, gaa_idx, saves_percent_idx];
                var sktr_category_z_score_heatmap_columns = [z_points_idx, z_goals_idx, z_assists_idx, z_ppp_idx, z_sog_idx, z_tk_idx, z_hits_idx, z_blk_idx, z_pim_idx];
                var goalie_category_z_score_heatmap_columns = [z_wins_idx, z_saves_idx, z_gaa_idx, z_saves_percent_idx];
                var z_score_summary_heatmap_columns = [z_score_idx, z_offense_idx, z_peripheral_idx, z_sog_hits_blk_idx, z_hits_blk_idx, z_goals_hits_pim_idx, z_hits_pim_idx, z_score_vorp_idx, z_offense_vorp_idx, z_peripheral_vorp_idx];

                var table = $('#T_player_stats').DataTable( {

                    data: stats_data,
                    // table rows as objects
                    columns: columns,

                    // iitial table order
                    order: [[z_score_idx, "desc"]],

                    // disable zebra strips on alternating rows; it messes with heatmap colours
                    stripeClasses: [],

                    dom: "PQ" +
                        "<'row'<'col-sm-4'l>>" +
                        "<'row'<'col-sm-5'B>>" +
                        "<'row'<'col-sm-6'ip>>" +
                        "<'row'<'col-sm-12'tr>>" +
                        "<'row'<'col-sm-7'ip>>",

                    autoWidth: false,

                    // search panes extension
                    searchPanes: {
                        columns: [position_idx, injury_idx, manager_idx],
                        orderable: false,
                        viewCount: false,
                        clear: false,
                        dtOpts: {
                            dom: 'ltp',
                            scrollY: '100px',
                            scrollCollapse: true,
                            searching: true,
                        },
                        panes: [
                            {
                                header: 'additional filters',
                                options: [
                                    {
                                        label: 'Rookies',
                                        value: function(rowData, rowIdx) {
                                            return rowData[rookie_idx] === 'Yes';
                                        },
                                        className: 'rookie'
                                    },
                                    {
                                        label: 'On watch list',
                                        value: function(rowData, rowIdx) {
                                            return rowData[$('#T_player_stats').DataTable().column(watch_idx).index()] === 'Yes';
                                        },
                                        className: 'watch_list'
                                    },
                                    {
                                        label: 'On roster',
                                        value: function(rowData, rowIdx) {
                                            return rowData[$('#T_player_stats').DataTable().column(minors_idx).index()] === '';
                                        },
                                        className: 'rostered'
                                    },
                                    {
                                        label: 'In minors',
                                        value: function(rowData, rowIdx) {
                                            return rowData[$('#T_player_stats').DataTable().column(minors_idx).index()] === 'Yes';
                                        },
                                        className: 'minors'
                                    },
                                ],
                                dtOpts: {
                                    searching: false,
                                    order: [[0, 'asc']],
                                    select: 'single',
                                }
                            }
                        ]
                    },

                    searchBuilder: {
                        columns: [
                            age_idx,
                            assists_idx,
                            blk_idx,
                            breakout_threshold_idx,
                            draft_position_idx,
                            draft_round_idx,
                            fantrax_roster_status_idx,
                            gaa_idx,
                            game_today_idx,
                            games_idx,
                            goalie_starts_idx,
                            goals_idx,
                            hits_idx,
                            keeper_idx,
                            last_game_idx,
                            manager_idx,
                            minors_idx,
                            name_idx,
                            nhl_roster_status_idx,
                            picked_by_idx,
                            pim_idx,
                            points_idx,
                            position_idx,
                            pp_goals_p120_idx,
                            pp_points_p120_idx,
                            ppp_idx,
                            predraft_keeper_idx,
                            rookie_idx,
                            saves_idx,
                            saves_percent_idx,
                            sog_idx,
                            sog_pp_idx,
                            team_idx,
                            tk_idx,
                            toi_pp_percent_3gm_avg_idx,
                            toi_pp_percent_idx,
                            toi_seconds_idx,
                            watch_idx,
                            wins_idx,
                            z_assists_idx,
                            z_blk_idx,
                            z_combo_idx,
                            z_gaa_idx,
                            z_goals_hits_pim_idx,
                            z_goals_idx,
                            z_hits_blk_idx,
                            z_hits_idx,
                            z_hits_pim_idx,
                            z_offense_idx,
                            z_peripheral_idx,
                            z_pim_idx,
                            z_points_idx,
                            z_ppp_idx,
                            z_saves_idx,
                            z_saves_percent_idx,
                            z_score_idx,
                            z_sog_hits_blk_idx,
                            z_sog_idx,
                            z_tk_idx,
                            z_wins_idx,
                        ],
                    },

                    columnDefs: [
                        // first column, rank in group, is not orderable or searchable
                        {searchable: false, orderable: false, targets: rank_in_group_idx},
                        {type: 'num', targets: numeric_columns},
                        {orderSequence: ['desc', 'asc'], targets: descending_columns},
                        // default is center-align all colunns, header & body
                        {className: 'dt-center', targets: '_all'},
                        // left-align some colunns
                        {className: 'dt-body-left', targets: [name_idx, injury_idx, injury_note_idx, manager_idx]},

                        // "position" search pane
                        {searchPanes: {
                            show: true,
                            options: [
                                {
                                    label: 'Sktr',
                                    value: function(rowData, rowIdx) {
                                        return rowData[position_idx] === 'LW' ||
                                            rowData[position_idx] === 'C' ||
                                            rowData[position_idx] === 'RW' ||
                                            rowData[position_idx] === 'D';
                                    }
                                },
                                {
                                    label: 'F',
                                    value: function(rowData, rowIdx) {
                                        return rowData[position_idx] === 'LW' ||
                                            rowData[position_idx] === 'C' ||
                                            rowData[position_idx] === 'RW';
                                    }
                                },
                                {
                                    label: 'D',
                                    value: function(rowData, rowIdx) {
                                        return rowData[position_idx] === 'D';
                                    }
                                },
                                {
                                    label: 'G',
                                    value: function(rowData, rowIdx) {
                                        return rowData[position_idx] === 'G';
                                    }
                                },
                            ]
                        }, targets: position_idx},

                        // "injury" search pane
                        {searchPanes: {
                            show: true,
                            options: [
                                {
                                    label: '<i>No data</i>',
                                    value: function(rowData, rowIdx) {
                                        return rowData[injury_idx]==='' ||
                                            (rowData[injury_idx].startsWith('DAY-TO-DAY - ') == false &&
                                            rowData[injury_idx].startsWith('IR - ') == false &&
                                            rowData[injury_idx].startsWith('IR-LT - ') == false &&
                                            rowData[injury_idx].startsWith('IR-NR - ') == false &&
                                            rowData[injury_idx].startsWith('OUT - ') == false);
                                    }
                                },
                                {
                                    label: 'DAY-TO-DAY',
                                    value: function(rowData, rowIdx) {
                                        return rowData[injury_idx].startsWith('DAY-TO-DAY - ');
                                    }
                                },
                                {
                                    label: 'IR',
                                    value: function(rowData, rowIdx) {
                                        return rowData[injury_idx].startsWith('IR - ') ||
                                            rowData[injury_idx].startsWith('IR-LT - ') ||
                                            rowData[injury_idx].startsWith('IR-NR - ');
                                    }
                                },
                                {
                                    label: 'OUT',
                                    value: function(rowData, rowIdx) {
                                        return rowData[injury_idx].startsWith('OUT - ');
                                    }
                                },
                            ],
                            dtOpts: {
                                select: 'single',
                                columnDefs: [ {
                                    targets: [0],
                                    render: function ( data, type, row, meta ) {
                                        if ( type === 'sort' ) {
                                                var injuryOptOrder;
                                                switch(data) {
                                                    case '<i>No data</i>':
                                                        injuryOptOrder = 1;
                                                        break;
                                                    case 'DAY-TO-DAY':
                                                        injuryOptOrder = 2;
                                                        break;
                                                    case 'IR':
                                                        injuryOptOrder = 3;
                                                        break;
                                                    case 'OUT':
                                                        injuryOptOrder = 4;
                                                        break;
                                                }
                                                return injuryOptOrder;
                                        } else {
                                            return data;
                                        }
                                    }
                                } ],
                            },
                        }, targets: [injury_idx]},

                        // searchBuilder default conditions
                        {targets: [name_idx], searchBuilder: { defaultCondition: 'contains' } },
                        {targets: [games_idx, goalie_starts_idx, points_idx, goals_idx, pp_goals_p120_idx, assists_idx, ppp_idx,
                                sog_idx, sog_pp_idx, tk_idx, hits_idx, blk_idx, pim_idx, pp_points_p120_idx,
                                toi_pp_percent_idx, toi_pp_percent_3gm_avg_idx, toi_seconds_idx,
                                z_points_idx, z_goals_idx, z_assists_idx, z_ppp_idx, z_sog_idx, z_blk_idx, z_hits_idx, z_pim_idx, z_tk_idx,
                                z_wins_idx, z_saves_idx, z_saves_percent_idx, z_gaa_idx,

                            },
                            "blue-white-red-reverse": {
                                colour_min: "#C80000",
                                colour_mid: "#FFFFFF",
                                colour_max: "#312F9D"
                            },
                            //   "cool-warm": {
                            //     colour_min: "#6788EE",
                            //     colour_mid: "#FFFFFF",
                            //     colour_max: "#E26952"
                            // },
                            // "cool-warm-reverse": {
                            //     colour_min: "#E26952",
                            //     colour_mid: "#FFFFFF",
                            //     colour_max: "#6788EE"
                            // },
                            "cool-warm": {
                                colour_coolest: "#6788EE",
                                colour_cooler: '#9ABBFF',
                                colour_cool: '#C9D7F0',
                                colour_mid: "#DBD4D9",
                                colour_warm: "#EDD1C2",
                                colour_warmer: "#F7A889",
                                colour_warmest: "#E26952"
                            },
                            "cool-warm-reverse": {
                                colour_coolest: "#E26952",
                                colour_cooler: '#F7A889',
                                colour_cool: '#EDD1C2',
                                colour_mid: "#DBD4D9",
                                colour_warm: "#C9D7F0",
                                colour_warmer: "#9ABBFF",
                                colour_warmest: "#6788EE"
                            },
                        },
                        theme: "cool-warm",
                        percent: false
                    }, oOptions);

                    // this doesn't really do much in my implementation, i.e., createdCell
                    //
                    var min = 0;
                    var max = 0;
                    this.each(function() {
                        var value = parseFloat(settings.parse($(this)));
                        if (!isNaN(value) && isFinite(value)) {
                            min = Math.min(min, value);
                            max = Math.max(max, value);
                            $(this).data('colourize', value);
                        }
                    });

                    if (settings.center === undefined) settings.center = mean(this);
                    if (settings.min !== undefined) min = settings.min;
                    var adj = settings.center - min;

                    this.each(function() {
                        var value = $(this).data('colourize');
                        var ratio = value < settings.center ? (settings.center - value) / (settings.center - min): (value - settings.center) / (settings.max - settings.center);
                        var colour1, colour2;

                        if ( settings.theme.startsWith('cool-warm') ) {
                            if (!settings.percent && value <= settings.min) {
                                colour1 = settings.themes[settings.theme].colour_coolest;
                                colour2 = settings.themes[settings.theme].colour_coolest;
                            } else if (!settings.percent && value >= settings.max) {
                                colour1 = settings.themes[settings.theme].colour_warmest;
                                colour2 = settings.themes[settings.theme].colour_warmest;
                            } else if (settings.percent && ratio <= settings.min) {
                                colour1 = settings.themes[settings.theme].colour_coolest;
                                colour2 = settings.themes[settings.theme].colour_coolest;
                            } else if (settings.percent && ratio >= settings.max) {
                                colour1 = settings.themes[settings.theme].colour_warmest;
                                colour2 = settings.themes[settings.theme].colour_warmest;
                            } else if ( value < settings.center ) {
                                ratio = Math.abs(ratio);
                                // if (ratio < -1) ratio = -1;
                                if (ratio > 1) ratio = 1;
                                if ( ratio >= 0.667 ) {
                                    ratio = (ratio - 0.667) / 0.333
                                    colour1 = settings.themes[settings.theme].colour_coolest;
                                    colour2 = settings.themes[settings.theme].colour_cooler;
                                } else if ( ratio >= 0.333 ) {
                                    ratio = (ratio - 0.333) / 0.333
                                    colour1 = settings.themes[settings.theme].colour_cooler;
                                    colour2 = settings.themes[settings.theme].colour_cool;
                                } else {

                                    colour1 = settings.themes[settings.theme].colour_cool;

                                }
                            } else {
                                ratio = Math.abs(ratio);
                                if (ratio > 1) ratio = 1;
                                if ( ratio >= 0.667 ) {
                                    ratio = (ratio - 0.667) / 0.333
                                    colour1 = settings.themes[settings.theme].colour_warmest;
                                    colour2 = settings.themes[settings.theme].colour_warmer;
                                } else if ( ratio >= 0.333 ) {
                                    ratio = (ratio - 0.333) / 0.333
                                    colour1 = settings.themes[settings.theme].colour_warmer;
                                    colour2 = settings.themes[settings.theme].colour_warm;
                                } else {
                                    ratio = ratio / 0.333
                                    colour1 = settings.themes[settings.theme].colour_warm;

                            }
                        } else {
                            if (!settings.percent && value <= settings.min) {
                                colour1 = settings.themes[settings.theme].colour_min;

                            } else if (!settings.percent && value >= settings.max) {
                                colour1 = settings.themes[settings.theme].colour_max;

                    function getColour(colour1, colour2, ratio) {
                        var hex = function(x) {
                            x = x.toString(16);
                            return (x.length == 1) ? '0' + x : x;
                        }
                        colour1 = (colour1.charAt(0) == "#") ? colour1.slice(1) : colour1
                        colour2 = (colour2.charAt(0) == "#") ? colour2.slice(1) : colour2
                        var r = Math.ceil(parseInt(colour1.substring(0,2), 16) * ratio + parseInt(colour2.substring(0,2), 16) * (1-ratio));
                        var g = Math.ceil(parseInt(colour1.substring(2,4), 16) * ratio + parseInt(colour2.substring(2,4), 16) * (1-ratio));
                        var b = Math.ceil(parseInt(colour1.substring(4,6), 16) * ratio + parseInt(colour2.substring(4,6), 16) * (1-ratio));
                        return "#" + (hex(r) + hex(g) + hex(b)).toUpperCase();
                    }

                    function mean(arr) {
                        var avg = 0;
                        arr.each(function() {
                            if ($(this).data('colourize') !== undefined) {
                                avg += $(this).data('colourize');
                            }
                        });
                        return avg / arr.length;
                    }

                    // http://24ways.org/2010/calculating-colour-contrast/
                    function getContrastYIQ(hexcolour) {
                        var hex = (hexcolour.charAt(0) == "#") ? hexcolour.slice(1) : hexcolour;
                        var r = parseInt(hex.substr(0,2),16);
                        var g = parseInt(hex.substr(2,2),16);
                        var b = parseInt(hex.substr(4,2),16);
                        var yiq = ((r*299)+(g*587)+(b*114))/1000;
                        return (yiq >= 128) ? 'black' : 'white';
                    }

                    return this;
                };
