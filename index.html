<html>
    <head>
        <title>VFHL Player Statistics</title>

    </head>
    <body>

        <!-- Selection Criteria -->
        <!-- {search_criteria_table} -->

        <!-- Control labels to show on line above control -->
        <style>
            .stat_gen_args {
                display: flex;
            }
            .stat_gen_args label,
            .stat_gen_args select {
                flex: 1;
            }
        </style>
        <div class="stat_gen_args">
            <label for="fromSeason">Seasons</label>
            <label for="toSeason"></label>
            <label for="gameType">Game Type</label>
            <label for="poolID">Fantrax Pool</label>
        </div>
        <div class="stat_gen_args">
            <select id="fromSeason">
                <option value="20172018">2017-18</option>
                <option value="20182019">2018-19</option>
                <option value="20192020">2019-20</option>
                <option value="20202021">2020-21</option>
                <option value="20212022">2021-22</option>
                <option value="20222023" selected>2022-23</option>
            </select>

            <select id="toSeason">
                <!-- <option value="20172018">2017-18</option>
                <option value="20182019">2018-19</option>
                <option value="20192020">2019-20</option>
                <option value="20202021">2020-21</option>
                <option value="20212022">2021-22</option> -->
                <option value="20222023" selected>2022-23</option>
            </select>

            <select id="gameType">
                <option value="Regular Season">Regular Season</option>
                <option value="Playoffs" selected>Playoffs</option>
            </select>

            <select id="poolID">
                <option value=0>None</option>
                <option value=4>VFHL 2021-2022</option>
                <option value=6>VFHL 2022-2023</option>
                <option value=7 selected>VFHL 2023-2024</option>
            </select>

        </div>

        <script>

            const fromSeasonSelector = document.querySelector('#fromSeason');
            const toSeasonSelector = document.querySelector('#toSeason');

            fromSeasonSelector.addEventListener('change', () => {

                // remove all options from second select
                while (toSeasonSelector.firstChild) {
                    toSeasonSelector.removeChild(toSeasonSelector.firstChild);
                }

                // clone options from first select and append them to second select
                for (const option of fromSeasonSelector.options) {
                    const clonedOption = option.cloneNode(true);
                    toSeasonSelector.appendChild(clonedOption);
                }

                const selectedValue = fromSeasonSelector.value;

                // remove options from second select, if less than the selected value
                while (toSeasonSelector.firstChild) {
                    if (toSeasonSelector.querySelector('option').value < selectedValue){
                        toSeasonSelector.removeChild(toSeasonSelector.firstChild);
                    } else {
                        break;
                    }
                }

            });

            // trigger change event on first select
            fromSeasonSelector.dispatchEvent(new Event('change'));

        </script>

        <p>
            <!-- Button to update the table -->
            <button id="updateButton">Get Stats</button>
        </p>

        <p>
            <label for="statType">Statistic Type</label>
            <select id="statType">
                <option value="Cumulative" selected>Cumulative</option>
                <option value="Per game">Per game</option>
                <option value="Per 60 minutes">Per 60 minutes</option>
            </select>
        </p>

        <!-- /Spinner to display until data table is loaded -->
        <p style="text-align: center;"><img id="loadingSpinner" src="./images/Spinner-3.gif"></p>

        <!-- Table to display player data -->
        <div id="T_player_stats-div" class="panel-body" style="display:none;">
            <table id="T_player_stats" width="100%"></table>
        </div>
        <script src="./javascript/data_tables.js"></script>
    </body>
</html>
